<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Idler Game</title>
    <link rel = "stylesheet" type = "text/css" href = "idler.css">
    <script src = "idler.js"></script>
</head>

<body>
<div id="page">
    <div id="header">
        <div id="game-title">
            Hey There Idler
        </div>
        <img src="https://saboteur365.files.wordpress.com/2014/12/le-happy-merchant.jpg?w=584" alt="le happy merchant" style="width:400px;height:300px">
    </div>

    <div id="content">
        <div id="stats">
            <div id="money" class="label">Shekels in the BANK : 0</div>
        </div>

        <div id="clickables">
            <input type="button" value="Click Me!" onclick="gatherMoney()">
        </div>

        <div id="buildings" class="block">
            <div id="Building1">
                <input type="button" value="Synagogue" onclick="Build(1);">
                <div id="building.cost">
                    Cost : 10
                </div>
                <div id="building.persec">
                    Income : 1
                </div>
                <div id="building.qty">
                    Quantity : 0
                </div>
            </div>
        </div>

        <div id="upgrades" class="block">
            <input type="button" value="Upgrade Synagogue" onclick="upgradeSynagogue();">
        </div>

        <div id="footer">
            <input type="button" value="Reset" onclick="Reset();">
			<input type="button" value="Save" onclick="Save();">
        </div>
    </div>
</div>
</body>
</html>
