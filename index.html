<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Idler Game</title>
    <link rel = "stylesheet" type = "text/css" href = "idler.css">
    <script src = "idler.js"></script>
</head>



<body>
<div id="page">
    <header>
        <input type="button" value="Home" >
        <input type="button" value="Buildings" >
        <input type="button" value="Upgrades" >
    </header>
    <div class="wrapper">
        <div id="content">
            <div id="stats">
                <div id="money" class="label">Shekels in the BANK : 0</div>
            </div>

            <div id="clickables">
                <input type="button" value="Click Me!" onclick="gatherMoney()">
            </div>

            <div id="buildings" class="block">
                <div id="Building1">
                    <img src="http://i.imgur.com/zYZyLpp.png" width="500" height="200" onclick="Build(1);">
                    <div id="building.cost">
                        Cost : 10
                    </div>
                    <div id="building.persec">
                        Income : 1
                    </div>
                    <div id="building.qty">
                        Quantity : 0
                    </div>
                </div>
            </div>

            <div id="upgrades" class="block">
                <input type="button" value="Upgrade Babenn" onclick="upgradeSynagogue();">
            </div>

            <footer>

                <input type="button" value="Reset" onclick="Reset();">
                <input type="button" value="Save" onclick="Save();">
            </footer>
        </div>
    </div>
</div>
</body>
</html>
