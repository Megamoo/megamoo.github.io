<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Idler Game</title>
    <link rel = "stylesheet" type = "text/css" href = "idler.css">
    <script src = "idler.js"></script>
</head>

<body>
<div id="page">
    <div id="header">
        <div id="game-title">
            Hey There Idler
        </div>
    </div>

    <div id="content">
        <div id="stats" class="block">
            <div id="money" class="label">0</div>
        </div>

        <div id="clickables" class="block">
            <input type="button" value="Click Me!" onclick="gatherMoney()">
        </div>

        <div id="buildings" class="block">
            <div id="Building1">
                <input type="button" value="Synagogue" onclick="buySynagogue();">
                <div id="Building.cost">
                    10
                </div>
                <div id="Building.persec">
                    1
                </div>
                <div id="building.qty">
                    0
                </div>
            </div>
        </div>

        <div id="upgrades" class="block">

        </div>
    </div>
</div>
</body>
</html>
